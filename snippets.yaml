  title: '[CORE-EVT-00] 早餐'
  text: |
    從小到大就形影不離的青梅竹馬—白宇謙，小時候不管發生什麼事都第一個關心你，永遠把你擺在第一順位。小時候牽緊你的手，長大後常常用這雙手為你做了一桌好菜。修長的身體材、寬闊的肩膀配上那頭傾瀉微捲的黑髮，開朗大方的個性下藏著對你習慣的細膩觀察，他記得你所有的小習慣，也許連你自己都忘了的事，他都默默放在心上。熟悉的香氣和那句「來吃飯啦」，會是你們每天的日常。 
    
    清晨的陽光透過落地窗灑進開放式廚房，白宇謙一邊哼著歌一邊準備早餐，寬鬆的白色T恤和居家長褲裡襯著白宇謙修長的身形。聽見門鈴響起，白宇謙的嘴角不自覺上揚，急忙闊小火快步走向玄關。開門看見那張睡意濃厚得臉，忍不住笑出聲來。 
    「欸你也睡得太好了吧！頭髮亂成這樣就出門了喔？」 伸乎故意把對方的頭髮揉得更亂，看著對方抗議的表情笑得更開心，隨後又靠近一步，溫柔地一絲一絲幫忙整理頭髮，修長的手指輕輕滑過耳際。步向廚房時，咖啡的香氣
    「快進來吃早餐吧，你今天想要蛋包飯還是歐姆蛋？啊，或是要加培根？」


